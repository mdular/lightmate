<!doctype html>
<html>
<head>
  <title>lightmate</title>

<link rel="stylesheet" type="text/css" href="css/lightmate.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=200, user-scalable=yes">
</head>
<body id="lightmate" data-modules="data ui history">

<div id="color">
  <form>
    <input type="color" value="#ff0000">
  </form>
  <a href="#" id="picker">
    pick
  </a>
  <a href="#" id="eraser">
    erase
  </a>
  <a href="#" id="filler">
    fill
  </a>
</div>

<div id="pixels"></div>

<div id="options">
    <form id="sync">
        <a href="#" data-action="draw">draw</a>
        <label for="syncToggle"><input type="checkbox" name="syncToggle" id="syncToggle"> sync</label>
        <span class="status-error">no client connected</span>
        <span class="status-success">client connected</span>
        <span class="status-warning">connecting...</span>
        <span class="status-info">idle</span>
    </form>
    <h4>Frame ID</h4>
    <form id="frameIds">
        <input type="radio" name="frameId" value="1" checked="checked">
        <input type="radio" name="frameId" value="2">
        <input type="radio" name="frameId" value="3">
        <input type="radio" name="frameId" value="4">
        <input type="radio" name="frameId" value="5">
        <input type="radio" name="frameId" value="6">
        <input type="radio" name="frameId" value="7">
        <input type="radio" name="frameId" value="8">
        <input type="radio" name="frameId" value="9">
        <input type="radio" name="frameId" value="10">
    </form>
    <div id="actions">
        <a href="#" data-action="load">load</a>
        <a href="#" data-action="save">save</a>
        <a href="#" data-action="clear">clear</a>
        <!-- <a href="#" data-action="lock">lock</a> -->
    </div>
</div>

<div id="history">
  <h4>History</h4>
  <div id="histories"></div>
</div>

<div id="templates">
  <span class="pixel"></span>
  <div class="history"></div>
</div>

<script src="js/app.js"></script>
<script src="js/lightmate.js"></script>
<script src="js/ui.js"></script>
<script src="js/history.js"></script>
<script src="js/data.js"></script>
</body>
</html>
